<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh ;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone{
            position: relative;
            width: 300px;
            height: 600px;
            border: 8px solid black;
            border-radius: 40px ;
            background: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0,0,0,0.3),  0 15px 12px rgba(0,0,0,0.22);
        }
        .layer-1{
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            background: white;
            bottom: 0;
            right: 60px;
        }
        .layer-2{
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            background: white;
            bottom: 0;
            left: 60px;
        }
        .layer-3{
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 0;
            width: 230px;
            height: 400px;
            background:blanchedalmond;
        }
        .layer-4{
            position: absolute;
            z-index: 4;
            background: cadetblue;
            width: 80px;
            height: 350px;
            left: 26px;
            bottom: 0;
        }
        .layer-5{
            position: absolute;
            z-index: 5;
            background: coral;
            width: 200px;
            height: 300px;
            bottom: 0;
        }
        .layer-6{
            position: absolute;
            z-index: 6;
            height: 240px;
            width: 80px;
            background:deepskyblue;
            bottom: 0;
            right: 35px;
        }
        .layer-7{
            position: absolute;
            z-index: 7;
            height: 190px;
            width: 150px;
            background: khaki;
            bottom: 0;
            right: 0;
        }
        .layer-8{
            position: absolute;
            z-index: 8;
            width: 180px;
            height: 110px;
            background: aquamarine;
            bottom: 0;
            margin: 0 auto;
            left: 0;
            right: 0;
        }
        .layer-9{
            position: absolute;
            z-index: 9;
            width: 90px;
            height: 90px;
            left: 0;
            background:blue;
            bottom: 0;
        }
        .layer-10{
            position: absolute;
            z-index: 10;
            width: 90px;
            height: 90px;
            right: 0;
            background:burlywood;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer-1"></div> <!--Bunny 1-->
        <div class="layer-2"></div> <!--Bunny 2-->
        <div class="layer-3"></div> <!--Wall 1-->
        <div class="layer-4"></div> <!--Bunny 3-->
        <div class="layer-5"></div> <!--Wall 2-->
        <div class="layer-6"></div> <!--Bunny 4-->
        <div class="layer-7"></div> <!--wall 3-->
        <div class="layer-8"></div> <!--lawn 1-->
        <div class="layer-9"></div> <!--cloud 1-->
        <div class="layer-10"></div> <!--cloud 2-->
    </div>
</body>
</html>
